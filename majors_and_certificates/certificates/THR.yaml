    "description": "The Program in Theater, part of the Lewis Center for the Arts, offers students the opportunity to work with artists, critics and scholars in the the rehearsal room, the theater and the classroom. Students can familiarize themselves with theatrical collaboration and with all the practical skills of theater making; and gain an understanding of the role theater has played and continues to play in many cultures throughout history. The program offers courses in playwriting, acting, directing, design, dramaturgy, performance history, and criticism. The program offers a full season of theatrical productions and explorations, chosen by the students and produced, in collaboration with professional artists and technicians, in order to support our students growth as artists. Visiting guest artists offer workshops, participate in play readings and explorations, and collaborate on student productions.",
