    {
      "name": "Senior Thesis",
      "max_counted": null,
      "min_needed": null,
      "explanation": "<i>Editor's Note: Concentrators of this major do not enroll in any numbered course for this requirement, so TigerPath does not check it.</i>\n\nEach psychology senior works in close consultation with a faculty advisor to develop, carry out and write a senior thesis.\n\nStudents can conduct an experimental thesis, a computational thesis, or a theoretical thesis. An experimental thesis should include a comprehensive literature review, findings from at least one original research study (an experiment or a field study) with appropriate statistical analyses, and a general discussion of the findings. A computational thesis should include a review of the literature and description and discussion of the computational models that the student has completed. A theoretical thesis should include a comprehensive review of the research literature on a psychology topic of importance, including an extensive evaluation of the findings and original interpretations, theoretical proposals, or a proposed program of research to add further scientific knowledge.",
