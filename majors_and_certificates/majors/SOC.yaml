      "name": "Senior Thesis",
      "max_counted": null,
      "min_needed": null,
      "explanation": "<i>Editor's Note: Concentrators of this major do not enroll in any numbered course for this requirement, so TigerPath does not check it.</i>\n\nSenior independent work consists of completing a thesis that (a) explores the various theoretical approaches that have been used to explain a particular social phenomenon and (b) examines that phenomenon through extensive analysis of data, whether primary (generated by students themselves) or secondary (derived from existing data sources). Students whose thesis topics require advanced quantitative skills may acquire the necessary competence by enrolling in suitable statistics courses. Students who are contemplating collecting their own data may need the prior approval of the University's Institutional Review Board for Human Subjects.",
